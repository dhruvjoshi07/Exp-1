<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Dashboard with Grid and Theme Switcher</title>
<style>
  :root {
    --color-bg-light: #f5f7fa;
    --color-bg-dark: #1e1e2f;
    --color-primary-light: #4a90e2;
    --color-primary-dark: #79b8ff;
    --color-text-light: #333;
    --color-text-dark: #ddd;
    --sidebar-width: 220px;
  }

  /* Light theme */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--color-bg-light);
    color: var(--color-text-light);
    display: grid;
    grid-template-columns: var(--sidebar-width) 1fr;
    grid-template-rows: 60px 1fr;
    grid-template-areas:
      "header header"
      "sidebar main";
    height: 100vh;
    transition: background-color 0.3s, color 0.3s;
  }

  header {
    grid-area: header;
    background-color: var(--color-primary-light);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1rem;
  }

  aside {
    grid-area: sidebar;
    background-color: #2c3e50;
    color: white;
    padding: 1rem;
    display: flex;
    flex-direction: column;
  }

  main {
    grid-area: main;
    padding: 1.5rem;
    overflow-y: auto;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0.5rem 0;
    padding: 0.3rem 0.5rem;
    border-radius: 4px;
  }

  nav a:hover {
    background-color: rgba(255, 255, 255, 0.15);
  }

  .theme-switch {
    cursor: pointer;
    background: none;
    border: 2px solid white;
    border-radius: 4px;
    color: white;
    padding: 0.25rem 0.7rem;
    font-size: 0.9rem;
  }

  /* Dark theme */
  body.dark {
    background-color: var(--color-bg-dark);
    color: var(--color-text-dark);
  }

  body.dark header {
    background-color: var(--color-primary-dark);
  }

  body.dark aside {
    background-color: #121227;
  }

  body.dark nav a {
    color: var(--color-text-dark);
  }

  body.dark nav a:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  body.dark .theme-switch {
    border-color: var(--color-text-dark);
    color: var(--color-text-dark);
  }
</style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button class="theme-switch" id="themeToggle">Dark Mode</button>
  </header>

  <aside>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <main>
    <h2>Welcome Back!</h2>
    <p>This is your admin panel.</p>
    <!-- Add more dashboard content here -->
  </main>

  <script>
    const toggleButton = document.getElementById('themeToggle');
    const body = document.body;

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        toggleButton.textContent = 'Light Mode';
      } else {
        toggleButton.textContent = 'Dark Mode';
      }
    });
  </script>
</body>
</html>
